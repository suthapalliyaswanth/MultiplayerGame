services:
  # Backend Service
  - type: web
    name: multiplayer-backend
    env: go
    region: singapore
    # Using explicit cd commands is safer if rootDir is ignored/missed
    buildCommand: cd backend && go build -o app .
    startCommand: cd backend && ./app
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Set this in Render Dashboard (e.g. from Neon)

  # Frontend Service
  - type: web
    name: multiplayer-frontend
    env: static
    # region: singapore # Static sites are global (CDN)
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://replace-me-with-backend-url.onrender.com # Update this in Render Dashboard after deployment

  # Analytics Service (Worker)
  - type: worker
    name: multiplayer-analytics
    env: go
    region: singapore
    buildCommand: cd analytics && go build -o app .
    startCommand: cd analytics && ./app
    envVars:
      - key: KAFKA_BROKER
        sync: false # e.g. "pkc-xyz.us-east-1.aws.confluent.cloud:9092"

version: "1"
