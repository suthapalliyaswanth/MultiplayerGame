services:
  # Backend Service
  - type: web
    name: multiplayer-backend
    env: go
    region: singapore
    rootDir: backend
    buildCommand: go build -o app .
    startCommand: ./app
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: multiplayer-db
          property: connectionString

  # Frontend Service
  - type: static
    name: multiplayer-frontend
    env: static
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: multiplayer-backend
          property: url

databases:
  # Postgres Database
  - name: multiplayer-db
    region: singapore
    databaseName: gamedb
    user: user

version: "1"
